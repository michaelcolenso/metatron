name: Deploy Portfolio Site

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies locally
      - name: Install dependencies
        run: |
          npm init -y
          npm install imagemin imagemin-cli imagemin-mozjpeg imagemin-pngquant

      # Copy and optimize images
      - name: Process images
        run: |
          mkdir -p docs/images
          cp images/* docs/images/
          npx imagemin docs/images/* --out-dir=docs/images

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true