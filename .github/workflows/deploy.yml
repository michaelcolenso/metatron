name: Deploy Portfolio Site

on:
  push:
    branches:
      - main
    paths:
      - "images/**"
      - "docs/**"

# Add permissions block
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Create necessary directories
      - name: Create directories
        run: |
          mkdir -p docs/images
          
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies locally
      - name: Install dependencies
        run: |
          npm init -y
          npm install imagemin imagemin-cli imagemin-mozjpeg imagemin-pngquant

      # Optimize images
      - name: Optimize images
        run: |
          npx imagemin images/* --out-dir=docs/images
          echo "Images optimized and moved to /docs/images"

      # Build the site (if needed)
      - name: Build site
        run: |
          # Add any build steps here (e.g., minify CSS/JS)
          echo "Site built"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true